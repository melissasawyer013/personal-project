                <h1 class="login-header">Create an Account</h1>

                <form action="">

                    </div>
            
                    <div class="input-containers">

                    </div>
                    <div class="input-containers">   
                        <label for="signUpPasswordVerify" class="form-labels">Re-enter Password </label>
                        <input type="password" placeholder="re-enter password" id="signUpPasswordVerify" class="text-inputs">
